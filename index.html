<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Roboto+Serif:opsz,wght@8..144,400;8..144,500;8..144,600;8..144,700&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="./styles/styles.css">
	<title>ToDo-App</title>
	<script src="./app/index.js" defer></script>
</head>

<body>

	<body>
		<h1>Enter your task:</h1>
		<div class="container">
			<div class="todo">
				<input type="text" class="todo__input-add" data-input-add placeholder="Please enter your task">
				<div class="todo__buttons">
					<button type="button" class="todo__button-add" data-button-add>Add task</button>
					<button type="button" class="todo__button-del-all" todo__button-del-all>Delete all</button>
				</div>

				<hr>

				<div class="todo__container" data-todo-container>
				</div>
			</div>
		</div>

		<template data-todo-item-tamplate="">
			<div class="todo__item" data-todo-item>
				<input type="checkbox" class="todo__checkbox" data-todo-checkbox>
				<div class="todo__title" data-todo-title>Please do something</div>
				<div class="todo__date" data-todo-date></div>
				<button class="todo__button-del" data-button-del>âœ–</button>
			</div>
		</template>
	</body>

</html>
