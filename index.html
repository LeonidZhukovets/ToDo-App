<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./styles/styles.css">
	<title>ToDo-App</title>
	<script src="./app/index.js" defer></script>
</head>

<body>

	<div class="container">

		<div class="todo-app">
			<h1>Enter your task</h1>
			<div class="create-new-todo">
				<button class="btn-del">Delete All</button>
				<input type="text" class="input-todo" placeholder="Please enter your task">
				<button class="btn-add">Add task</button>
				<div class="todo-list">
					<ul class="todo"></ul>
				</div>

			</div>

		</div>

</body>

</html>
